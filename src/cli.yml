name: max-clique
version: "1.0"
author: Breno Viana <bmfviana@gmail.com>
about: A solver for maximum clique problem.
args:
  - filename:
      help: Sets the input file(s) to use
      short: f
      long: filename
      required: true
      min_values: 1
      max_values: 1
  - solver:
      help: Choose the solver to be used to solve the given graph.
      short: s
      long: solver
      takes_value: true
      possible_values:
        - Backtracking
        - BranchAndBounds
